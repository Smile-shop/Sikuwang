<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的购物车</title>
	<link rel="stylesheet" href="../css/car.css">
	<script src="../js/require.js" data-main="../js/login.js"></script>
</head>
<body>
	<header>
		<i></i>
		<div class="right">
			<img src="../img/gwc1.jpg" alt="">
		</div>
	</header>
	<section>
		<div class="content">
			<div class="car">
				<div class="top">
					<input type="checkbox" class="all">
					<span class="allcheck">全选</span>
					<span class="goodname">商品名称</span>
					<span class="price">单价</span>
					<span class="count">数量</span>
					<span class="sum">小计总价</span>
					<span class="cao">操作</span>
				</div>
				<ul>
					<li class="gcheck"><img src="../img/logo.png" alt=""></li>
					<li class="gname"><img src="../img/logo.png" alt=""></li>
					<li class="gprice"></li>
					<li class="gcount"></li>
					<li class="gsum"></li>
					<li class="gcao"></li>
				</ul>
			</div>
		</div>
	</section>
	<footer></footer>
</body>
</html>
